      title: Erfolgreich gespeichert
      message: Vielen Dank für Ihr Interesse zur Teilnahme an Klarschiff-MV

  joining:
    confirm:
      headline: Bereitstellung der Beitrittserklärung
      text: Wir haben die Beitrittserklärung an die hinterlegte Adresse gesendet.
    new:
      title: Beitrittserklärung zum Kooperationsverbund „KLARSCHIFF-MV“
      authority: 'Von:'
      leading_cooperation_partner: 'An:'
      text_html: 'KOOPERATIONSVEREINBARUNG ÜBER DIE GEMEINSAME ZUSAMMENARBEIT BEI DER NUTZUNG UND WEITERENTWICKLUNG DER LANDESLÖSUNG „KLARSCHIFF-MV"<br><br>Hier: BEITRITTSERKLÄRUNG<br><br>Sehr geehrte Damen und Herren,<br><br>hiermit erklärt %{authority_name}, %{authority_address} den Beitritt zu oben genannter Kooperationsvereinbarung und stimmt der Vereinbarung über die Verarbeitung personenbezogener Daten in gemeinsamer Verantwortlichkeit (Art. 26 Datenschutz-Grundverordnung - DSGVO) zu.'
      submit: E-MAIL-PROGRAMM ZUM ABSENDEN ÖFFNEN
    create:
      subject: 'Beitrittserklärung zum Kooperationsverbund „KLARSCHIFF-MV“'
    reject:
      headline: Rückruf
      text: Wir haben den Rückruf Ihrer Interessenbekundung erhalten.

  joining_mailer:
    informed:
      subject: 'Klarschiff-MV: Mitteilung zur Beitrittserklärung'
    provide:
      subject: 'Klarschiff-MV: Ihre Beitrittserklärung'

  withdrawal:
    confirm:
      headline: Bereitstellung der Austrittserklärung
      text: Wir haben die Austrittserklärung an die hinterlegte Adresse gesendet.
    create:
      subject: 'Austrittserklärung aus dem Kooperationsverbund „KLARSCHIFF-MV“'
    new:
      title: Austrittserklärung aus dem Kooperationsverbund „KLARSCHIFF-MV“
      authority: 'Von:'
      leading_cooperation_partner: 'An:'
      text_html: 'KOOPERATIONSVEREINBARUNG ÜBER DIE GEMEINSAME ZUSAMMENARBEIT BEI DER NUTZUNG UND WEITERENTWICKLUNG DER LANDESLÖSUNG „KLARSCHIFF-MV"<br><br>Hier: AUSTRITTSERKLÄRUNG<br><br>Sehr geehrte Damen und Herren,<br><br>hiermit erklärt %{authority_name}, %{authority_address} den fristgemäßen Austritt aus der o. g. Kooperationsvereinbarung mit Wirkung zum %{withdrawal_effectiveness_date}.<br>Es ist bekannt, dass der Austritt bis spätestens zum 01.03.[JJJJ] vor Beginn einer neuen Haushaltsperiode erfolgen muss. Mit der Wirksamkeit des Austritts werden die Rechte und Pflichten als Kooperationspartner nicht mehr wahrgenommen. Eine Nutzung des Backends der Landeslösung „Klarschiff-MV“ erfolgt dann nicht mehr.'
      submit: E-MAIL-PROGRAMM ZUM ABSENDEN ÖFFNEN
    reject:
      headline: Rückruf
      text: Wir haben den Rückruf Ihrer Austrittserklärung erhalten.

  withdrawal_mailer:
    informed_withdrawal:
      subject: 'Klarschiff-MV: Mitteilung zur Austrittserklärung'
    provide_withdrawal:
      subject: 'Klarschiff-MV: Ihre Austrittserklärung'
    withdraw:
      subject: 'Klarschiff-MV: Bestätigung der Austrittserklärung'
