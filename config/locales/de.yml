    new:
      title: Interessenbekundung zur Teilnahme an Klarschiff-MV
      privacy_policy_html: |
        Ich habe die <strong><a href="%{url}" target="_blank">Datenschutzerklärung</a></strong> nach der EU-DSGVO
        zur Kenntnis genommen und stimme der Verarbeitung meiner persönlichen Daten zu.
