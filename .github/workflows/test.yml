name: Rails Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:12-3.1
        env:
          POSTGRES_DB: klarschiff_participation_test
          POSTGRES_PASSWORD: <password>
          POSTGRES_USER: klarschiff_participation
          KLARSCHIFF_PARTICIPATION_DATABASE_PASSWORD: $POSTGRES_PASSWORD
          KLARSCHIFF_PARTICIPATION_DATABASE_USERNAME: $POSTGRES_USER
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: yarn install
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run Rails Tests
        run: bundle exec rails test -b -d

