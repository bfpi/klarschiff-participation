name: Rails Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:12-3.1
        env:
          POSTGRES_DB: klarschiff_participation_test
          POSTGRES_PASSWORD: <password>
          POSTGRES_USER: klarschiff_participation
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: yarn install
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: DEBUG
        env:
          KLARSCHIFF_PARTICIPATION_DATABASE_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          KLARSCHIFF_PARTICIPATION_DATABASE_USERNAME: ${{ env.POSTGRES_USER }}
          KLARSCHIFF_PARTICIPATION_DATABASE_USERNAME2: $POSTGRES_USER
        run: |
          echo "POSTGRES_USER: $POSTGRES_USER"
          echo "KLARSCHIFF_PARTICIPATION_DATABASE_USERNAME: $KLARSCHIFF_PARTICIPATION_DATABASE_USERNAME"
          echo "KLARSCHIFF_PARTICIPATION_DATABASE_USERNAME2: $KLARSCHIFF_PARTICIPATION_DATABASE_USERNAME2"
          env | sort
      - name: Run Rails Tests
        run: bundle exec rails test -b -d

